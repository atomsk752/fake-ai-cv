<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍길동 | CV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script defer src="data.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <header id="navbar"></header>

    <div class="main-container">
        <aside id="summary-area"></aside>

        <main id="contents-area">
            <section id="introduction"></section>
            <section id="education"></section>
            <section id="experience"></section>
            <section id="projects"></section>
            <section id="skills"></section>
            <section id="research"></section>
            <section id="awards"></section>
        </main>
    </div>

    <footer id="footer"></footer>

    <div id="contact-modal" class="modal-wrapper" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="contact-modal-body"></div>
        </div>
    </div>
    <div id="project-modal" class="modal-wrapper" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="project-modal-body"></div>
        </div>
    </div>

</body>
</html>
